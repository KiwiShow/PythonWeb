<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo index</title>
</head>
<body>
    <h1>TODO</h1>
    <form action="/todo/add" method="post">
        <input type="text" name="title" placeholder="请输入todo">
        <br>
        <button type="submit">添加</button>
    </form>

    <div class="todo-list">
        <!--to_do will be here-->
        {% for t in todos %}
        <div class="todo-cell" data-id="${id}">
            <span>通过Http获得</span>
            <span class="todo-id">{{ t.id }}</span>
            <span class="todo-title">{{ t.title }}</span>
            <span>created@{{ t.created_time }}</span>
            <span>updated@{{ t.updated_time }}</span>
            <button class="todo-edit" data-id="${id}">编辑</button>
            <button class="todo-delete" data-id="${id}">删除</button>
        </div>
        {% endfor %}
        <br>
        <br>
    </div>
