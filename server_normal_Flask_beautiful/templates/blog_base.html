<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %} - 博客-caiwei's blog</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- Bootstrap core CSS -->
    {#    这个不用本地会 出现 nav bar 消失, 4.0.0的可以#}
    {#    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">#}
    <link href="//cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    {#    这个不用本地会 格式错误#}
    <link href="/static/css/clean-blog.min.css" rel="stylesheet">
    {#    <link href="https://cdn.bootcss.com/startbootstrap-clean-blog/3.3.7/css/clean-blog.min.css" rel="stylesheet">#}

    <!-- Custom fonts for this template -->
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('user.index') }}">Blog</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user.index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('tweet.index') }}">Tweets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://v3.bootcss.com/css/">Bootcss参考</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://docs.jinkan.org/docs/flask/index.html">Flask</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://docs.jinkan.org/docs/jinja2/index.html">Jinja2</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('../static/image/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                {% block page_header %}{% endblock %}
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
{% block Main_content %}{% endblock %}

<hr>
<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="https://github.com/KiwiShow">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                </ul>
                <p class="copyright text-muted">Copyright &copy; Cai Wei 2018</p>
            </div>
        </div>
    </div>
</footer>

{% block script %}
    <!-- Bootstrap core JavaScript -->
    <script src="//cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

    <!-- Custom scripts for this template -->
{#    <script src="//cdn.bootcss.com/startbootstrap-clean-blog/3.3.7+1/js/clean-blog.min.js"></script>#}
    <script src="/static/js/clean-blog.min.js"></script>

{% endblock %}

</body>
</html>
