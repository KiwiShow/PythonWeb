{% extends "base.html" %}

{% import "macros.html" as macros %}

{% block title %}
    todo new
{% endblock %}

{% block sidebar_panel %}
    {{ macros.Markdown_info_sidebar() }}
{% endblock %}

{% block content %}
    <div class="panel">
        <div class="inner post">
            <form id="create_topic_form" method="post" action="{{ url_for('todo.update', token=token) }}">
                <fieldset>
                    <input name="id" value="{{ t.id }}" type="hidden">
                    <div class='markdown_editor in_editor'>
                        <div class='markdown_in_editor'>
                                <textarea class='editor' name='title' rows='20'
                                          placeholder='文章支持 Markdown 语法, 请注意标记代码'>{{ t.title }}</textarea>
                            <div class='editor_buttons'>
                                <input type="submit" class='span-primary submit_btn' data-loading-text="提交中"
                                       value="提交修改">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
