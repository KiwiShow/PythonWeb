<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo index</title>
</head>
<body>
    <h1>TODO</h1>
    <form action="{{ url_for('todo.add', token=token) }}" method="post">
        <input type="text" name="title" placeholder="请输入todo">
        <br>
        <button type="submit">添加</button>
    </form>
    <br>
    <div class="todo-list">
        <!--to_do will be here-->
        {% for t in todos %}
        <div class="todo-cell">
            <h3>{{ t.id }} : {{ t.title}}
                ct@{{ t.created_time }}
                ut@{{ t.updated_time }}
                完成? {{ t.status }}
                <a href="{{ url_for('todo.switch', todo_id=t.id, token=token) }}&status=True">设置为-完成</a>
                <a href="{{ url_for('todo.switch', todo_id=t.id, token=token) }}&status=False">设置为-未完成</a>
                <a href="{{ url_for('todo.edit', todo_id=t.id, token=token) }}">编辑</a>
                <a href="{{ url_for('todo.delete', todo_id=t.id, token=token) }}">删除</a></h3>
        </div>
        {% endfor %}
        <br>
    </div>
</body>
</html>
