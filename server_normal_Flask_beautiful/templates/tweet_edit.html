<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tweet edit</title>
</head>
<body>
    <form action="{{ url_for('tweet.update', token=token) }}" method="post">
        <input name="id" value="{{ t.id }}" type="hidden">
        <input name="title" value="{{ t.title }}">
        <input name="content" value="{{ t.content }}">
        <button type="submit">submit</button>
    </form>

</body>
</html>
