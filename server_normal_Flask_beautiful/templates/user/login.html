<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册登录页面</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>

    <blockquote>
        <p>多年之后，我有个绰号叫西毒，任何人都可以变得狠毒，只要你尝试过什么叫做嫉妒。</p>
        <br>
        <footer>王家卫<cite title="Source Title">《东邪西毒》</cite></footer>
    </blockquote>
    <br>
    <br>

    <div class="lead text-center">你好 {{ username }} !</div>

    <form class="form-horizontal" method="post" action="{{ url_for('.test_login') }}">
        <div class="control-group">
            <label class="control-label">用户名</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="username" value="aaa" placeholder="请输入用户名">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">密码</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="password" value="111" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-actions">
            <input type="submit" class="span-primary" value="登录">
        </div>
    </form>


    <div class="lead text-center">{{ result }}</div>
    <!--方便调试-->
    <img src="http://p5shjfo1t.bkt.clouddn.com/user5.jpg" alt="..." class="img-rounded">
    <br>

    <form action="{{ url_for('.out') }}" >
        <button class="btn btn-danger" type="submit">登出</button>
    </form>
    <a class="btn btn-primary btn-lg active" href="{{ url_for('.profile') }}">My profile</a>
    <br>
    <a class="btn btn-primary btn-lg active" href="{{ url_for('todo.index') }}">My todos</a>
    <br>
    <a class="btn btn-primary btn-lg active" href="{{ url_for('tweet.index') }}">My tweets</a>
</body>
</html>
