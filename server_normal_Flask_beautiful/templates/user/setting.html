<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My setting</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="//o4j806krb.qnssl.com/public/stylesheets/index.min.23a5b1ca.min.css" media="all">
</head>
<body>

<div class='navbar'>
    <div class='navbar-inner'>
        <div class='container'>
            <ul class='nav pull-right'>
                <li><a href="{{ url_for('tweet.index') }}">首页</a></li>
                <li><a href="{{ url_for('user.login') }}">切换用户</a></li>
                <li><a href="{{ url_for('user.out') }}">退出</a></li>
                <li><a href="{{ url_for('user.admin') }}">管理员界面</a></li>

            </ul>
        </div>
    </div>
</div>

<div id="main">
    <div id="sidebar">
        <div class="panel">
            <div class="header">
                <span class="col_fade">个人信息</span>
            </div>
            <div class="inner">
                <div class="user_card">
                    <a class="user_avatar" href="{{ url_for('user.user_detail', id=u.id) }}">
                        <img src="{{ u.user_image }}" title="{{ u.username }}"/>
                    </a>
                    <span class="user_name"><a class="dark"
                                               href="{{ url_for('user.user_detail', id=u.id) }}">{{ u.username }}</a></span>

                    <div class="space clearfix"></div>
                    <span class="signature">
                        {{ u.note }}
                    </span>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="inner">
                <a href="{{ url_for('tweet.new', token=token, board_id=bid) }}" class="create_topic_btn">
                    <span class="span-success">写新推特</span>
                </a>
            </div>
        </div>
    </div>
    <div id='content'>
        <div class='panel'>
            <div class='header'>
                <ul class='breadcrumb'>
                    <li><a href="{{ url_for('tweet.index') }}">主页</a><span class='divider'>/</span></li>
                    <li class='active'>设置</li>
                </ul>
            </div>
            <div class='inner'>
                <form id='setting_form' class='form-horizontal' action="{{ url_for('user.user_update', token=token) }}"
                      method='post'>
                    <input name="id" value="{{ u.id }}" type="hidden">
                    <div class='control-group'>
                        <label class='control-label' for='name'>用户名</label>

                        <div class='controls'>
                            <input class='input-xlarge' id='name' name='username' size='30' type='text'
                                   value="{{ u.username }}"/>
                        </div>
                    </div>

                    <div class='control-group'>
                        <label class='control-label' for='signature'>个性签名</label>

                        <div class='controls'>
                            <textarea class='input-xlarge' id='signature' name='note' size='30'>{{ u.note }}</textarea>
                        </div>
                    </div>
                    <div class='form-actions'>
                        <input type='submit' class='span-primary submit_btn' data-loading-text="保存中.." value='保存设置'/>
                    </div>
                </form>
            </div>
        </div>
        <div class='panel'>
            <div class='header'>
                <span class='col_fade'>更改密码</span>
            </div>
            <div class='inner'>
                <form id='change_pass_form' class='form-horizontal' action='{{ url_for('user.user_update_password', token=token) }}' method='post'>
                    <input name="id" value="{{ u.id }}" type="hidden">
                    <div class='control-group'>
                        <label class='control-label' for='old_pass'>当前密码</label>

                        <div class='controls'>
                            <input class='input-xlarge' type='password' id='old_pass' name='old_password' size='30'/>
                        </div>
                    </div>
                    <div class='control-group'>
                        <label class='control-label' for='new_pass'>新密码</label>

                        <div class='controls'>
                            <input class='input-xlarge' type='password' id='new_pass' name='password' size='30'/>
                        </div>
                    </div>

                    <div class='form-actions'>
                        <input type='submit' class='span-primary submit_btn' data-loading-text="更改中.." value='更改密码'/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id='footer'>
    <div id='footer_main'>
        <div class="links">
            <a class='dark' href='https://github.com/KiwiShow/PythonWeb'>源码地址</a>
        </div>

        <div class='col_fade'>

            <p>这是个人的一个玩具，模仿<a href="https://cnodejs.org/">CNode</a>(国内最专业的 Node.js 开源技术社区，致力于 Node.js 的技术研究)
            </p>
            <p>欢迎来到python社区
                <a href="https://www.python.org/"
                   target="_blank"
                   class="sponsor_outlink" data-label="ucloud_bottom">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Python_logo_and_wordmark.svg/200px-Python_logo_and_wordmark.svg.png"
                         title="python"
                         alt="python" width="92px"/>
                </a>
                ，云存储使用
                <a href="http://www.qiniu.com/?ref=cnode" target="_blank"
                   class="sponsor_outlink" data-label="qiniu_bottom">
                    <img src="//dn-cnode.qbox.me/Fg0jtDIcTqVC049oVu5-sn6Om4NX" title="七牛云存储"
                         alt="七牛云存储" width="115px"/>
                </a>
                ，使用<a href="http://flask.pocoo.org/" target="_blank"
                      class="sponsor_outlink" data-label="alinode_bottom">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Flask_logo.svg/220px-Flask_logo.svg.png"
                         title="flask"
                         alt="flask" height="54px" width="166px"/>
                </a>web框架。
            </p>
        </div>
    </div>
</div>


</body>
</html>
